<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics 05</title>
</head>
<body>
    <p id="converted"></p>
    <script>

        const toCelsius = fahrenhiet => {
            return (5/9) * (fahrenhiet - 32)
        }

        let answer = 
        prompt("provide a value in Fahrenheit to see a conversion to Celcius", 
            "<F temperature value>")

        ftemp = parseInt(answer)
        ctemp = toCelsius(ftemp)

        document.getElementById('converted').innerHTML = 
        `${ftemp} F is ${Math.round(ctemp)} C`
    </script>
</body>
</html>
