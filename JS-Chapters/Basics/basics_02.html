<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics 02</title>
</head>
<body>
    <p><strong>so how do we do stuff?</strong></p>
    <p>we can add stuff <span id='sum'></span></p>
    <script>
        // we issue statements that specify some operation
        let sum = 0;        //assignment
        const x = 1, y = 2; 
        // when we expect a calculated value to results from an operation, that is an expression
        sum = x + y;        // x + y is the expression
        document.getElementById('sum').innerHTML = `${x} + ${y} = ${sum}`
    </script>
</body>
</html>
