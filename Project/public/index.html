<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Example</title>

    <!-- normalize.css 
         https://necolas.github.io/normalize.css/
    -->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

    <!-- my styles -->
    <link rel="stylesheet" href="css/sytles.css" />

    <link rel="stylesheet" 
          href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <!-- at the moment, the order of these matters -->
    <script src="js/localstorage.js"></script>
    <script src="js/utils.js"></script>    
    <script src="js/mapstuff.js"></script>
    <script src="js/weatherstuff.js"></script>

</head>
<body>
    <div class="w3-container">
        <div class="flex-container">
            <h1>Map and Weather</h1>
            <p>Showing leaflet, fetch, grid, flex, and W3CSS</p>
        </div>
        <div class="grid-container">
            <header>
                <h2 id="headertext">NOAA Weather</h2>
            </header>
            <aside>
                <h3>Weather Input</h3>
                <div id="alert_panel" class="w3-panel w3-hide w3-red">
                    <h3>Required</h3>
                    <p>Valid ICAO Station ID is Required</p>
                </div>
                <label class="w3-tooltip" for="metar">Station ID <span class="w3-text"> is required</span></label>
                <input class="w3-input" 
                       id="metar" 
                       name="metar" 
                       placeholder="METAR Station ID..." 
                       type="text" >
                <button onclick="getMETAR()" class="w3-button w3-block w3-dark-grey">Show METAR</button>
            </aside>
            <div id="mapid">
                <!-- map goes in here -->
            </div>                    
            <aside>
                <h3>Weather Output</h3>
                <!-- <p id="metar_raw"></p> -->
                <!-- 
                    <raw_text>KDEN 160353Z 15004KT 10SM FEW090 04/M08 A3014 RMK AO2 SLP191 T00441078 $</raw_text>
                    <station_id>KDEN</station_id>
                    <observation_time>2020-11-16T03:53:00Z</observation_time>
                    <latitude>39.85</latitude>
                    <longitude>-104.65</longitude>
                    <temp_c>4.4</temp_c>
                    <dewpoint_c>-7.8</dewpoint_c>
                    <wind_dir_degrees>150</wind_dir_degrees>
                    <wind_speed_kt>4</wind_speed_kt>
                    <visibility_statute_mi>10.0</visibility_statute_mi>
                    <altim_in_hg>30.138779</altim_in_hg>
                    <sea_level_pressure_mb>1019.1</sea_level_pressure_mb>
                    <quality_control_flags>
                    <auto_station>TRUE</auto_station>
                    <maintenance_indicator_on>TRUE</maintenance_indicator_on>
                    </quality_control_flags>
                    <sky_condition sky_cover="FEW" cloud_base_ft_agl="9000"/>
                    <flight_category>VFR</flight_category>
                    <metar_type>METAR</metar_type>
                    <elevation_m>1656.0</elevation_m>
                -->
                <div id="station_id" class="weather-element"></div>
                <div id="raw_metar" class="weather-element"></div>                
                <div id="observation_time" class="weather-element"></div>
                <div id="latitude" class="weather-element"></div>                
                <div id="longitude" class="weather-element"></div>
                <div id="temp_c" class="weather-element"></div>
                <div id="dewpoint_c" class="weather-element"></div>
                <div id="wind_dir_degrees" class="weather-element"></div>
                <div id="wind_speed_kt" class="weather-element"></div>
                <div id="visibility_statute_mi" class="weather-element"></div>
                <div id="sea_level_pressure_mb" class="weather-element"></div>
                <div id="sky_condition" class="weather-element"></div>
                <div id="station_id" class="weather-element"></div>
                <div id="elevation_m" class="weather-element"></div>                
                <!-- <p id="metar_xml"></p> -->
            </aside>
            <footer>
                <h3>Footer</h3>
                <table id="metar_table" class="w3-table w3-border">
                    <tr id="header_row">
                        <th>Station</th>
                        <th>Lat</th>
                        <th>Lon</th>
                        <th>METAR</th>
                    </tr>
                </table>
            </footer>
        </div>
    </div>
</body>
</html>
