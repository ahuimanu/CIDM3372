<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Select a Table Row</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <table id="name_table" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h3>Output</h3>
                <p id="first_target"></p>
                <p id="last_target"></p>
                <p id="handle_target"></p>                                
            </div>            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            
            console.log("document loaded")
            
            const tableElement = document.querySelector("#name_table");
            const rows = tableElement.rows;
            
            console.log(`number of table rows: ${rows.length}`)
            
            for(let i = 1; i < rows.length; i++) {

                console.log(`number of cells: ${rows[i].cells.length} in row ${i + 1}`)

                rows[i].onclick = (revt) => {

                    //the click will tell you which cell you've clicked on
                    //so you need to step up one level, using parentNode
                    //to get all the cells in this row
                    const cellsInRow = revt.target.parentNode.cells;

                    const first_name = cellsInRow[1].innerHTML
                    const firstTargetElement = document.querySelector("#first_target")
                    firstTargetElement.innerHTML = first_name

                    const last_name = cellsInRow[2].innerHTML
                    const lastTargetElement = document.querySelector("#last_target")
                    lastTargetElement.innerHTML = last_name

                    const handle = cellsInRow[3].innerHTML
                    const handleTargetElement = document.querySelector("#handle_target")
                    handleTargetElement.innerHTML = handle
                }
            }
        })
    </script>
</body>
</html>
