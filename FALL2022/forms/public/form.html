<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
          crossorigin="anonymous">
    <title>Weather Form</title>
</head>
<body>
    <form action="/form" method="post">
        <div class="container">
            <h1>Weather Form</h1>
            <div class="mb-3">
                <label for="stationid" class="form-label">Enter Station ID</label>
                <input 
                    class="form-control"
                    id="stationid" 
                    name="stationid"
                    type="text">
                <div class="form-text" id="stationidHelp">
                    Enter the ICAO Airport Code for a <a href="https://en.wikipedia.org/wiki/List_of_airports_in_Texas">Texas Airport</a> 
                </div>
                <div class="mb-3 form-check">
                    <label class="form-show-raw-metar" for="jomamaCheck">Show raw METAR report</label>                    
                    <input 
                        class="form-check-input" 
                        id="jomamaCheck"
                        name="jomamaCheck"
                        type="checkbox" >
                </div>        
                <button class="btn btn-primary">Submit</button>
            </div>
            <p>
                <a href="/" class="link-dark">MAIN PAGE</a>
            </p>
        </div>  
    </form>  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous"></script>    
</body>
</html>
