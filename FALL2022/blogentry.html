<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Post</title>
</head>
<body>
    <div>
        <form action="#" method="post">
            <label for="title">Enter a title</label>
            <input id="blogtitle" name="blogtitle" type="text" placeholder="Enter title:"><br>
            <label for="blogdate">Enter date</label>
            <input type="datetime" name="blogdate" id="blogdate"><br>
            <label for="postbody">Enter blogpost here</label>
            <textarea name="postbody" id="postbody" cols="30" rows="10"></textarea><br>
            <input type="submit" value="MAKE POST">
        </form>
    </div>
    
</body>
</html>
